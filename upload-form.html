<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudIdada - Upload Form</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÅÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .file-upload-area {
            border: 3px dashed #e1e5e9;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-area.dragover {
            border-color: #667eea;
            background: #e6f2ff;
            transform: scale(1.02);
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        .file-preview {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="logo">‚òÅÔ∏è</div>
        <h1>CloudIdada Upload</h1>
        <p class="subtitle">Upload your image with name</p>

        <form id="uploadForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Select Image</label>
                <div class="file-upload-area" id="fileUploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to browse or drag & drop</div>
                    <div class="upload-hint">PNG, JPG, GIF up to 10MB</div>
                    <input type="file" id="fileInput" accept="image/*" required>
                </div>
                
                <div class="file-preview" id="filePreview">
                    <img id="previewImage" class="preview-image" alt="Preview">
                    <div class="file-info" id="fileInfo"></div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Upload Image
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading your image...</p>
        </div>

        <div class="result" id="result"></div>

        <div class="api-info">
            <strong>API Key:</strong> cld_icmum3rtt77<br>
            <strong>Server:</strong> http://localhost:3000
        </div>
    </div>

    <script>
        const API_KEY = 'cld_icmum3rtt77';
        const SERVER_URL = 'http://localhost:3000';

        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const previewImage = document.getElementById('previewImage');
        const fileInfo = document.getElementById('fileInfo');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // File upload area click handler
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showResult('Please select an image file', 'error');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showResult('File size should be less than 10MB', 'error');
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                fileInfo.innerHTML = `
                    <strong>File:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Type:</strong> ${file.type}
                `;
                filePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Store file for upload
            fileInput.files = e.target.files || e.dataTransfer.files;
        }

        // Form submit handler
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            const file = fileInput.files[0];

            if (!userName) {
                showResult('Please enter your name', 'error');
                return;
            }

            if (!file) {
                showResult('Please select an image', 'error');
                return;
            }

            await uploadFile(userName, file);
        });

        // Upload file function
        async function uploadFile(userName, file) {
            showLoading(true);
            hideResult();

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch(`${SERVER_URL}/api/files/upload`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`
                        <h3>‚úÖ Upload Successful!</h3>
                        <p><strong>User:</strong> ${userName}</p>
                        <p><strong>File:</strong> ${file.name}</p>
                        <p><strong>URL:</strong> <a href="${data.data.url}" target="_blank">View Image</a></p>
                        <p><strong>File ID:</strong> ${data.data.fileId}</p>
                    `, 'success');

                    // Reset form after successful upload
                    setTimeout(() => {
                        resetForm();
                    }, 3000);
                } else {
                    showResult(`‚ùå Upload Failed: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showResult(`‚ùå Upload Failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Utility functions
        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            submitBtn.disabled = show;
        }

        function showResult(message, type) {
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function hideResult() {
            result.style.display = 'none';
        }

        function resetForm() {
            uploadForm.reset();
            filePreview.style.display = 'none';
            hideResult();
        }

        // Console log for debugging
        console.log('CloudIdada Upload Form Loaded');
        console.log('API Key:', API_KEY);
        console.log('Server URL:', SERVER_URL);
    </script>
</body>
</html>
