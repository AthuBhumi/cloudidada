<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudIdada - My Files Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òÅÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .dashboard-header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .dashboard-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .dashboard-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .files-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .file-card {
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .file-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .file-preview {
            width: 100%;
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .file-icon {
            font-size: 3rem;
            color: #ccc;
        }

        .file-info {
            padding: 15px;
        }

        .file-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            word-break: break-word;
        }

        .file-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .file-action {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #28a745;
            color: white;
        }

        .view-btn:hover {
            background: #218838;
        }

        .copy-btn {
            background: #17a2b8;
            color: white;
        }

        .copy-btn:hover {
            background: #138496;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-files-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .upload-link:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                ‚òÅÔ∏è CloudIdada Dashboard
            </div>
            <div class="user-info" id="userInfo">
                API: cld_icmum3rtt77
            </div>
        </div>
    </div>

    <div class="container">
        <div class="dashboard-header">
            <h1>My Files Dashboard</h1>
            <p>Manage and view all your uploaded files</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìÅ</div>
                <div class="stat-number" id="totalFiles">0</div>
                <div class="stat-label">Total Files</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üíæ</div>
                <div class="stat-number" id="totalStorage">0 MB</div>
                <div class="stat-label">Storage Used</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üÜï</div>
                <div class="stat-number" id="recentUploads">0</div>
                <div class="stat-label">Recent Uploads</div>
            </div>
        </div>

        <div class="files-section">
            <div class="section-header">
                <h2 class="section-title">My Files</h2>
                <button class="refresh-btn" onclick="loadFiles()">üîÑ Refresh</button>
            </div>
            
            <div id="filesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your files...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get API key from localStorage or URL params
        function getApiKey() {
            // First try to get from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const urlApiKey = urlParams.get('apiKey');
            if (urlApiKey) {
                return urlApiKey;
            }
            
            // Then try localStorage (from login)
            const userData = localStorage.getItem('cloudidada_user');
            if (userData) {
                try {
                    const parsed = JSON.parse(userData);
                    return parsed.apiKey;
                } catch (e) {
                    console.warn('Could not parse user data from localStorage');
                }
            }
            
            // Fallback to default (for testing)
            return 'cld_icmum3rtt77';
        }
        
        const API_KEY = getApiKey();
        const SERVER_URL = 'http://localhost:3000';
        
        console.log('üîë Using API Key:', API_KEY);

        // Update UI with current API key
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = document.querySelector('.user-info');
            if (userInfo) {
                userInfo.textContent = `API Key: ${API_KEY}`;
            }
            
            // Force page refresh if using fallback API key and user is logged in
            const userData = localStorage.getItem('cloudidada_user');
            if (API_KEY === 'cld_icmum3rtt77' && userData) {
                console.log('üîÑ Refreshing page to use correct API key...');
                window.location.reload();
                return;
            }
            
            loadFiles();
        });

        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading your files...
                </div>
            `;

            try {
                const response = await fetch(`${SERVER_URL}/api/files/list`, {
                    method: 'GET',
                    headers: {
                        'X-API-Key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }

                const data = await response.json();
                console.log('Files data:', data);

                if (data.success && data.data && data.data.files && data.data.files.length > 0) {
                    displayFiles(data.data.files);
                    updateStats(data.data.files);
                } else {
                    showNoFiles();
                }

            } catch (error) {
                console.error('Error loading files:', error);
                container.innerHTML = `
                    <div class="error">
                        ‚ùå Error loading files: ${error.message}
                    </div>
                `;
            }
        }

        function displayFiles(files) {
            const container = document.getElementById('filesContainer');
            
            if (!files || files.length === 0) {
                showNoFiles();
                return;
            }

            const filesHTML = files.map(file => {
                const isImage = file.mimetype?.startsWith('image/');
                const fileSize = file.size ? formatFileSize(file.size) : 'Unknown';
                const uploadDate = file.uploadedAt ? new Date(file.uploadedAt).toLocaleDateString() : new Date().toLocaleDateString();
                
                return `
                    <div class="file-card">
                        <div class="file-preview">
                            ${isImage ? 
                                `<img src="${file.url}" alt="${file.originalName}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                 <div class="file-icon" style="display:none;">üñºÔ∏è</div>` :
                                `<div class="file-icon">üìÑ</div>`
                            }
                        </div>
                        <div class="file-info">
                            <div class="file-name">${file.originalName || file.filename || 'Unknown File'}</div>
                            <div class="file-meta">üìè Size: ${fileSize}</div>
                            <div class="file-meta">üìÖ Uploaded: ${uploadDate}</div>
                            <div class="file-meta">üÜî ID: ${file.id || file.fileId}</div>
                            
                            <div class="file-actions">
                                <a href="${file.url}" target="_blank" class="file-action view-btn">üëÅÔ∏è View</a>
                                <button class="file-action copy-btn" onclick="copyUrl('${file.url}')">üìã Copy URL</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="files-grid">${filesHTML}</div>`;
        }

        function showNoFiles() {
            const container = document.getElementById('filesContainer');
            container.innerHTML = `
                <div class="no-files">
                    <div class="no-files-icon">üìÇ</div>
                    <h3>No files uploaded yet</h3>
                    <p>Start uploading files to see them here</p>
                    <a href="/atharva.html" class="upload-link">üì§ Upload Files</a>
                </div>
            `;
        }

        function updateStats(files) {
            const totalFiles = files.length;
            const totalStorage = files.reduce((total, file) => total + (file.size || 0), 0);
            const recentUploads = files.filter(file => {
                const uploadDate = new Date(file.uploadedAt || Date.now());
                const weekAgo = new Date(Date.now() - 7 * 24 * 60 * 60 * 1000);
                return uploadDate > weekAgo;
            }).length;

            document.getElementById('totalFiles').textContent = totalFiles;
            document.getElementById('totalStorage').textContent = formatFileSize(totalStorage);
            document.getElementById('recentUploads').textContent = recentUploads;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                // Create temporary success message
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Copied!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '#17a2b8';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy URL');
            });
        }

        // Log for debugging
        console.log('Dashboard loaded');
        console.log('API Key:', API_KEY);
        console.log('Server URL:', SERVER_URL);
    </script>
</body>
</html>
