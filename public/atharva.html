<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atharva - File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-input:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input.dragover {
            border-color: #667eea;
            background: #e8f0ff;
        }

        .upload-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-btn:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 14px;
            color: #666;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #667eea;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Atharva Upload</h1>
            <p>Upload your files quickly and easily</p>
        </div>

        <form id="uploadForm">
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Choose File</label>
                <div class="file-input-wrapper">
                    <div class="file-input" onclick="document.getElementById('fileInput').click()">
                        <div>üìÅ Click to select file or drag & drop</div>
                        <div style="font-size: 12px; color: #999; margin-top: 5px;">
                            Images, Videos, Documents supported
                        </div>
                    </div>
                    <input type="file" id="fileInput" style="display: none;" required>
                </div>
                <div id="fileInfo" class="file-info" style="display: none;"></div>
            </div>

            <button type="submit" class="upload-btn" id="uploadBtn">
                üöÄ Upload File
            </button>

            <div class="progress" id="progressBar">
                <div class="progress-bar"></div>
            </div>

            <div id="message" class="message"></div>
        </form>
    </div>

    <script>
        // API Configuration - Put your API key here
        // const API_KEY = 'cld_m6iniydks';
         function getApiKey() {
            // First try to get from URL params
            const urlParams = new URLSearchParams(window.location.search);
            const urlApiKey = urlParams.get('apiKey');
            if (urlApiKey) {
                return urlApiKey;
            }
            
            // Then try localStorage (from login)
            const userData = localStorage.getItem('cloudidada_user');
            if (userData) {
                try {
                    const parsed = JSON.parse(userData);
                    return parsed.apiKey;
                } catch (e) {
                    console.warn('Could not parse user data from localStorage');
                }
            }
            
            // Fallback to default (for testing)
            return 'cld_tniz87jemf';
        }
        
        const API_KEY = getApiKey();
        const SERVER_URL = window.location.origin; // Auto-detect domain

        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const message = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = progressBar.querySelector('.progress-bar');
        const fileInputArea = document.querySelector('.file-input');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                showFileInfo(file);
            }
        });

        // Drag and drop handlers
        fileInputArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            fileInputArea.classList.add('dragover');
        });

        fileInputArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
        });

        fileInputArea.addEventListener('drop', function(e) {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        function showFileInfo(file) {
            const size = (file.size / 1024 / 1024).toFixed(2);
            fileInfo.innerHTML = `
                <strong>üìÑ ${file.name}</strong><br>
                üìä Size: ${size} MB<br>
                üè∑Ô∏è Type: ${file.type}
            `;
            fileInfo.style.display = 'block';
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            uploadBtn.disabled = loading;
            uploadBtn.textContent = loading ? '‚è≥ Uploading...' : 'üöÄ Upload File';
            
            if (loading) {
                progressBar.style.display = 'block';
                progressBarFill.style.width = '0%';
                
                // Simulate progress
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 90) progress = 90;
                    progressBarFill.style.width = progress + '%';
                }, 200);
                
                // Store interval to clear later
                uploadBtn.progressInterval = interval;
            } else {
                progressBar.style.display = 'none';
                if (uploadBtn.progressInterval) {
                    clearInterval(uploadBtn.progressInterval);
                }
            }
        }

        // Form submit handler
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('userName').value;
            const file = fileInput.files[0];
            
            if (!name || !file) {
                showMessage('‚ùå Please fill all fields', 'error');
                return;
            }

            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showMessage('‚ùå Please configure your API key', 'error');
                return;
            }

            setLoading(true);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('userName', name);

                const response = await fetch(`${SERVER_URL}/api/files/upload`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    progressBarFill.style.width = '100%';
                    showMessage(`‚úÖ File uploaded successfully! Hello ${name}`, 'success');
                    
                    // Reset form after success
                    setTimeout(() => {
                        form.reset();
                        fileInfo.style.display = 'none';
                    }, 2000);
                } else {
                    showMessage(`‚ùå Upload failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error. Please try again.', 'error');
                console.error('Upload error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus name input
        document.getElementById('userName').focus();
    </script>
</body>
</html>
